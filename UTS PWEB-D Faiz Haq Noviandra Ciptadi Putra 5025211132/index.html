<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrograman Web - Daftar Buku</title>
    <!-- Mengimpor file CSS Bootstrap dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Menambahkan tautan ke ikon atau gambar yang unik (harus diganti dengan path yang benar) -->
    <link rel="icon" href="your-unique-icon.png" type="image/png">
    <!-- Menambahkan gaya khusus untuk elemen-elemen tertentu -->
    <style>
      /* Gaya untuk elemen dengan kelas card-title */
      .card-title {
        font-size: 1.5rem;
        color: #ff0000; /* Warna teks untuk card-title */
      }
      /* Gaya untuk elemen dengan kelas card-author */
      .card-author {
        font-style: italic;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center text-primary">ETS Pemrogaraman WEB - Daftar Buku</h1>
      <div id="data-container" class="row"></div>
    </div>

    <!-- Script JavaScript untuk mengambil data dari API dan menampilkannya -->
    <script>
      function getDataFromAPI() {
        fetch('https://it-its.id/api/books') 
          .then(response => response.json())
          .then(data => {
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = '';

            data.forEach(item => {
              // Membangun kartu untuk setiap buku dalam data API
              dataContainer.innerHTML += `
              <div class="col-md-4"> 
                <div class="card mb-2">
                  <div class="card-body">
                    <h5 class="card-title">${item.title} (${item.year})</h5>
                    <p class="card-author">Penulis: ${item.author}</p>
                  </div>
                </div>
              </div>
              `;
            });
          })
          .catch(error => console.error('Terjadi kesalahan:', error));
      }

      // Panggil fungsi getDataFromAPI() untuk mengambil dan menampilkan data
      getDataFromAPI();
    </script>

    <!-- Mengimpor file JavaScript Bootstrap dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
